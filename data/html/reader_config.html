<!DOCTYPE html>
<html>
  <head>
    <title>XPAD_PLUS READER CONFIG</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>

  <body>
    <div class="container0">
      <div class="container1">
        <div class="container2">
          <label style="position: relative; top: 20px" class="SMTX"
            >XPAD_PLUS-SMARTX</label
          >
        </div>
        <div class="container2">
          <button onclick="window.location.href='/'">HOME</button>
        </div>
      </div>

      <div
        style="display: flex; flex-direction: column; align-items: center"
        class="container1"
      >
        <form
          action="/save_reader_parameters"
          method="POST"
          target="hidden_iframe"
        >
          <div id="table_div" class="container1">
            <table id="config_table">
              <thead>
                <tr>
                  <th><h1>PARAMETER</h1></th>
                  <th><h1>VALUE</h1></th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>
                    <label>Simple Send:</label>
                  </td>
                  <td>
                    <select id="simple_send" name="simple_send">
                      <option value="0">0</option>
                      <option value="1">1</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td>
                    <label>SESSION:</label>
                  </td>
                  <td>
                    <select id="session" name="select_session">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td><label>GPI STOP DELAY (ms):</label></td>
                  <td>
                    <input
                      class="placeholder_style"
                      type="text"
                      name="gpi_stop_delay"
                      id="gpi_stop_delay"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="container1">
            <input class="bt_style" type="submit" value="SET CONFIG" />
          </div>
        </form>
        <iframe name="hidden_iframe" style="display: none"></iframe>
      </div>

      <div class="container1">
        <button onclick="window.location.href='/reader'">READER</button>
      </div>

      <div class="container1">
        <h1>CURRENT CONFIG</h1>
      </div>

      <div class="container1">
        <table class="table_2" id="dataTable">
          <thead>
            <tr>
              <th>PARAMETER</th>
              <th>VALUE</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>

  <script>
    window.onload = function () {
      fetch("/get_reader_config")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("simple_send").value = data.simple_send;
          document.getElementById("session").value = data.session;
          document.getElementById("gpi_stop_delay").value = data.gpi_stop_delay;
        })
        .catch((error) => {
          console.error("Error fetching session data:", error);
        });
    };

    function update_html() {
      update_elements();
    }
    setInterval(update_html, 500);

    function update_elements() {
      fetch("/table_reader_att")
        .then((response) => response.json())
        .then((data) => {
          const tbody = document
            .getElementById("dataTable")
            .getElementsByTagName("tbody")[0];
          tbody.innerHTML = "";
          data.forEach((row) => {
            let tr = document.createElement("tr");
            row.forEach((cell) => {
              let td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        })
        .catch((error) => console.error("Error fetching data:", error));
    }
  </script>
</html>
