<!DOCTYPE html>
<html>
  <head>
    <title>XPAD_PLUS ETH CONFIG</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>

  <body>
    <div class="container0">
      <div class="container1">
        <div class="container2">
          <label style="position: relative; top: 20px" class="SMTX"
            >XPAD_PLUS</label
          >
        </div>
        <div class="container2">
          <button onclick="window.location.href='/'">HOME</button>
        </div>
      </div>

      <div
        style="display: flex; flex-direction: column; align-items: center"
        class="container1"
      >
        <form action="/save_eth_config" method="POST" target="hidden_iframe">
          <div id="table_div" class="container1">
            <table id="config_table">
              <thead>
                <tr>
                  <th><h1>PARAMETER</h1></th>
                  <th><h1>VALUE</h1></th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>
                    <label>DHCP:</label>
                  </td>
                  <td>
                    <select
                      id="dhcp_on"
                      name="dhcp_on"
                      onchange="toggleIPFields()"
                    >
                      <option value="0">OFF</option>
                      <option value="1">ON</option>
                    </select>
                  </td>
                </tr>

                <tr class="ip-field">
                  <td><label>STATIC IP:</label></td>
                  <td>
                    <input
                      class="placeholder_style"
                      type="text"
                      name="static_ip"
                      id="static_ip"
                      pattern="^(\d{1,3}\.){3}\d{1,3}$"
                    />
                  </td>
                </tr>

                <tr class="ip-field">
                  <td><label>GATEWAY IP:</label></td>
                  <td>
                    <input
                      class="placeholder_style"
                      type="text"
                      name="gateway_ip"
                      id="gateway_ip"
                      pattern="^(\d{1,3}\.){3}\d{1,3}$"
                    />
                  </td>
                </tr>

                <tr class="ip-field">
                  <td><label>SUBNET MASK:</label></td>
                  <td>
                    <input
                      class="placeholder_style"
                      type="text"
                      name="subnet_mask"
                      id="subnet_mask"
                      pattern="^(\d{1,3}\.){3}\d{1,3}$"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="container1">
            <input class="bt_style" type="submit" value="SET CONFIG" />
          </div>
        </form>
        <iframe name="hidden_iframe" style="display: none"></iframe>
      </div>

      <div class="container1">
        <h1>CURRENT CONFIG</h1>
      </div>

      <div class="container1">
        <table class="table_2" id="dataTable">
          <thead>
            <tr>
              <th>PARAMETER</th>
              <th>VALUE</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>

  <script>
    function toggleIPFields() {
      const dhcp = document.getElementById("dhcp_on").value === "1";
      const fields = document.getElementsByClassName("ip-field");
      for (let field of fields) {
        field.style.display = dhcp ? "none" : "table-row";
      }
    }

    window.onload = function () {
      fetch("/get_eth_config")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("dhcp_on").value = data.dhcp_on ? "1" : "0";
          document.getElementById("static_ip").value = data.static_ip;
          document.getElementById("gateway_ip").value = data.gateway_ip;
          document.getElementById("subnet_mask").value = data.subnet_mask;
          toggleIPFields();
        })
        .catch((error) => {
          console.error("Error fetching ethernet config:", error);
        });
    };

    function update_html() {
      update_elements();
    }
    setInterval(update_html, 1000);

    function update_elements() {
      fetch("/table_eth_att")
        .then((response) => response.json())
        .then((data) => {
          const tbody = document
            .getElementById("dataTable")
            .getElementsByTagName("tbody")[0];
          tbody.innerHTML = "";
          data.forEach((row) => {
            let tr = document.createElement("tr");
            row.forEach((cell) => {
              let td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        })
        .catch((error) => console.error("Error fetching data:", error));
    }
  </script>
</html>
